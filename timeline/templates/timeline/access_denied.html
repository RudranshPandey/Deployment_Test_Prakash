<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        .access-denied-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #ff0000;
            color: #fff;
            border-radius: 5px;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="access-denied-message">
        Access Denied
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.access-denied-message').style.display = 'block';
            setTimeout(function () {
                document.querySelector('.access-denied-message').style.display = 'none';
                // Redirect to the home page or another appropriate page
                window.location.href = '/homepage';
            }, 2200);
        });
    </script>
</body>
</html>
